{% extends "base.html" %}

{% block content %}
<div id="alerts"></div>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Delivery Addresses</h5>
                <form id="addressForm">
                    <div class="mb-3">
                        <label for="routeName" class="form-label">Route Name</label>
                        <input type="text" class="form-control" id="routeName" placeholder="Enter route name">
                    </div>
                    <div class="mb-3">
                        <label for="routeDescription" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="routeDescription" rows="2" placeholder="Enter route description"></textarea>
                    </div>
                    <div id="addressInputs">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control address-input" placeholder="Enter address">
                                <button type="button" class="btn btn-danger remove-address">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mb-3" id="addAddress">
                        <i class="fas fa-plus"></i> Add Address
                    </button>
                    <button type="submit" class="btn btn-primary" id="optimizeButton">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <i class="fas fa-route"></i> Optimize Route
                    </button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Optimized Route</h5>
                <ol id="optimizedRoute" class="list-group list-group-numbered">
                </ol>
                <div id="routeInfo" class="mt-3" style="display: none;">
                    <h6>Route Information</h6>
                    <p id="totalDistance" class="mb-1"></p>
                    <p id="totalDuration" class="mb-3"></p>
                </div>
                <button id="exportRoute" class="btn btn-success mt-3" style="display: none;">
                    <i class="fas fa-download"></i> Export Route
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div id="map" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/maps.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
