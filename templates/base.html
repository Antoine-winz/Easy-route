<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map {
            min-height: 400px;
            height: calc(100vh - 300px);
        }
        .tooltip {
            position: absolute;
            z-index: 1080;
        }
        @media (max-width: 768px) {
            .card {
                margin-bottom: 1rem;
            }
            #map {
                height: 400px;
            }
        }
        .progress-container {
            position: relative;
            margin: 1rem 0;
        }
        .step-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .step-indicator {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: var(--bs-gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bs-light);
        }
        .step-indicator.active {
            background-color: var(--bs-primary);
        }
        .step-indicator.completed {
            background-color: var(--bs-success);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1090;
        }
    </style>
    <script>
        function initMap() {
            // Will be implemented in maps.js
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_MAPS_API_KEY'] }}&libraries=places,marker&callback=initMap">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-route"></i> Route Optimizer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/routes" data-bs-toggle="tooltip" title="View and manage saved routes">
                            <i class="fas fa-save"></i> Saved Routes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics" data-bs-toggle="tooltip" title="View route analytics and statistics">
                            <i class="fas fa-chart-line"></i> Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="text-light" id="loading-message">Processing...</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
