{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ route.name }}</h5>
                <p class="text-muted">Created: {{ route.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                
                <h6 class="mt-4">Optimized Route</h6>
                <ol id="optimizedRoute" class="list-group list-group-numbered">
                    {% for address in route.optimized_route %}
                        <li class="list-group-item">{{ address }}</li>
                    {% endfor %}
                </ol>
                
                <div class="mt-3">
                    <a href="{{ url_for('export_route', route_id=route.id) }}" class="btn btn-success">
                        <i class="fas fa-download"></i> Export Route
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div id="map" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_MAPS_API_KEY'] }}&callback=initMap" loading="async" defer></script>
<script src="{{ url_for('static', filename='js/maps.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const addresses = {{ route.optimized_route|tojson|safe }};
    displayRoute(addresses);
});
</script>
{% endblock %}
